<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CoEdit Server</title>
		<style>
			@font-face {
				font-family: "Mars";
				src: url("/fonts/Mars.ttf") format("truetype");
			}
			:root {
				--midnight-blue: #1b1029;
			}
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: var(--midnight-blue);
				background-image: radial-gradient(circle, #140c1c 20%, #1b1029 50%, #000 90%);
				color: #f5f5f5;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				text-align: center;
			}
			.heading {
				font-family: "Mars", sans-serif;
				-webkit-text-fill-color: transparent;
				background-image: linear-gradient(90deg, #f5826f, #fb928c 0%, #e3b9f2);
				-webkit-background-clip: text;
				background-clip: text;
				font-size: 2rem;
				font-weight: bold;
				margin-bottom: 1rem;
			}
			p {
				color: #f5f5f5;
				margin-bottom: 1rem;
			}
			.status {
				color: #98dea3;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="heading">API is running smoothly!</h1>
			<p>Welcome to CoEdit Server. Everything is set up and ready to go!</p>
			<p class="status">Server Status: âœ… Online</p>
		</div>
	</body>
</html>
